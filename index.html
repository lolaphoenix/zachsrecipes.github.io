<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .checkbox-group { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter-settings">
    <h3>Filter by:</h3>
    
    <!-- Search Input -->
    <div class="filter">
        <h4>Search:</h4>
        <input type="text" id="search" placeholder="Search recipes..." oninput="filterRecipes()">
    </div>

    <div class="checkbox-group">
        <h4>Meal:</h4>
        <label><input type="checkbox" value="Breakfast" onchange="filterRecipes()"> Breakfast</label>
        <label><input type="checkbox" value="Lunch" onchange="filterRecipes()"> Lunch</label>
        <label><input type="checkbox" value="Dinner" onchange="filterRecipes()"> Dinner</label>
        <label><input type="checkbox" value="Appetizer/Side" onchange="filterRecipes()"> Appetizer/Side</label>
        <label><input type="checkbox" value="Dessert" onchange="filterRecipes()"> Dessert</label>
        <label><input type="checkbox" value="Bento Box" onchange="filterRecipes()"> Bento Box</label>
    </div>

    <div class="checkbox-group">
        <h4>Meat:</h4>
        <label><input type="checkbox" value="Beef" onchange="filterRecipes()"> Beef</label>
        <label><input type="checkbox" value="Chicken" onchange="filterRecipes()"> Chicken</label>
        <label><input type="checkbox" value="Pork" onchange="filterRecipes()"> Pork</label>
        <label><input type="checkbox" value="Turkey" onchange="filterRecipes()"> Turkey</label>
        <label><input type="checkbox" value="Sausage" onchange="filterRecipes()"> Sausage</label>
        <label><input type="checkbox" value="Bacon" onchange="filterRecipes()"> Bacon</label>
        <label><input type="checkbox" value="Spam" onchange="filterRecipes()"> Spam</label>
        <label><input type="checkbox" value="Shrimp" onchange="filterRecipes()"> Shrimp</label>
        <label><input type="checkbox" value="Tuna" onchange="filterRecipes()"> Tuna</label>
        <label><input type="checkbox" value="Salami" onchange="filterRecipes()"> Salami</label>
        <label><input type="checkbox" value="Fish" onchange="filterRecipes()"> Fish</label>
        <label><input type="checkbox" value="Salmon" onchange="filterRecipes()"> Salmon</label>
        <label><input type="checkbox" value="None" onchange="filterRecipes()"> None</label>
    </div>

    <div class="checkbox-group">
        <h4>Calories:</h4>
        <select id="calorieFilter" onchange="filterRecipes()">
            <option value="">Select Calorie Range</option>
            <option value="200cal or less">200cal or less</option>
            <option value="201-400">201-400</option>
            <option value="401-600">401-600</option>
            <option value="600+">600+</option>
        </select>
    </div>

    <div class="checkbox-group">
        <h4>Fat:</h4>
        <select id="fatFilter" onchange="filterRecipes()">
            <option value="">Select Fat Range</option>
            <option value="10g or less">10g or less</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="50+">50+</option>
        </select>
    </div>

    <div class='checkbox-group'>
        <h4>Carbs:</h4>
        <select id='carbFilter' onchange='filterRecipes()'>
            <option value=''>Select Carb Range</option>
            <option value='10g or less'>10g or less</option>
            <option value='11-20'>11-20</option>
            <option value='21-30'>21-30</option>
            <option value='31-40'>31-40</option>
            <option value='41-50'>41-50</option>
            <option value='50+'>50+</option>
        </select>
    </div>

    <div class='checkbox-group'>
        <h4>Protein:</h4>
        <select id='proteinFilter' onchange='filterRecipes()'>
            <option value=''>Select Protein Range</option>
            <option value='10g or less'>10g or less</option>
            <option value='11-20'>11-20</option>
            <option value='21-30'>21-30</option>
            <option value='31-40'>31-40</option>
            <option value='41-50'>41-50</option>
            <option value='50+'>50+</option>
        </select>
    </div>

    <div class='checkbox-group'>
        <h4>Cooking Time in Minutes:</h4>
        <select id="cookingTimeFilter" onchange="filterRecipes()">
            <option value="">Select Cooking Time Range</option>
            <option value="0-20">0-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="51-300">51+</option>
        </select>
    </div>
</div>

<table id="recipeTable">
    <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Meal</th>
            <th>Meat</th> 
            <th>Calories</th>
            <th>Fat</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Method</th>
            <th>Minutes</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let recipes = [];
    const tableBody = document.querySelector('#recipeTable tbody');
    const searchInput = document.getElementById('searchInput');
    const mealFilter = document.getElementById('mealFilter');
    const meatFilter = document.getElementById('meatFilter');
    const calorieFilter = document.getElementById('calorieFilter');
    const fatFilter = document.getElementById('fatFilter');
    const carbFilter = document.getElementById('carbFilter');
    const proteinFilter = document.getElementById('proteinFilter');
    const timeFilter = document.getElementById('timeFilter');

    // Fetch recipes from Supabase
    fetchRecipes();

    // Add event listeners to filters
    searchInput.addEventListener('input', filterRecipes);
    mealFilter.addEventListener('change', filterRecipes);
    meatFilter.addEventListener('change', filterRecipes);
    calorieFilter.addEventListener('change', filterRecipes);
    fatFilter.addEventListener('change', filterRecipes);
    carbFilter.addEventListener('change', filterRecipes);
    proteinFilter.addEventListener('change', filterRecipes);
    timeFilter.addEventListener('change', filterRecipes);

    function fetchRecipes() {
        // Replace with your Supabase fetch logic
        // For now, we'll use a placeholder
        recipes = [
            // Add your recipe objects here
        ];
        displayRecipes(recipes);
    }

    function displayRecipes(recipesToShow) {
        tableBody.innerHTML = '';
        recipesToShow.forEach(recipe => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                <td>${recipe.name}</td>
                <td>${recipe.meal}</td>
                <td>${recipe.meat}</td>
                <td>${recipe.calories}</td>
                <td>${recipe.fat}</td>
                <td>${recipe.carbs}</td>
                <td>${recipe.protein}</td>
                <td>${recipe.method}</td>
                <td>${recipe.minutes}</td>
                <td><a href="${recipe.link}" target="_blank">View</a></td>
            `;
        });
    }

    function filterRecipes() {
        const searchTerm = searchInput.value.toLowerCase();
        const selectedMeals = Array.from(mealFilter.selectedOptions).map(option => option.value);
        const selectedMeats = Array.from(meatFilter.selectedOptions).map(option => option.value);
        const selectedCalories = calorieFilter.value;
        const selectedFat = fatFilter.value;
        const selectedCarbs = carbFilter.value;
        const selectedProtein = proteinFilter.value;
        const selectedTime = timeFilter.value;

        const filteredRecipes = recipes.filter(recipe => {
            const matchesSearch = recipe.name.toLowerCase().includes(searchTerm);
            const matchesMeal = selectedMeals.length === 0 || selectedMeals.some(meal => recipe.meal.includes(meal));
            const matchesMeat = selectedMeats.length === 0 || selectedMeats.some(meat => recipe.meat.includes(meat));
            const matchesCalories = !selectedCalories || checkRange(recipe.calories, selectedCalories);
            const matchesFat = !selectedFat || checkRange(recipe.fat, selectedFat);
            const matchesCarbs = !selectedCarbs || checkRange(recipe.carbs, selectedCarbs);
            const matchesProtein = !selectedProtein || checkRange(recipe.protein, selectedProtein);
            const matchesTime = !selectedTime || checkTimeRange(recipe.minutes, selectedTime);

            return matchesSearch && matchesMeal && matchesMeat && matchesCalories && matchesFat && matchesCarbs && matchesProtein && matchesTime;
        });

        displayRecipes(filteredRecipes);
    }

    function checkRange(value, range) {
        const [min, max] = range.split('-').map(Number);
        if (isNaN(min)) return value <= max;
        if (isNaN(max)) return value >= min;
        return value >= min && value <= max;
    }

    function checkTimeRange(minutes, range) {
        const [min, max] = range.split('-').map(Number);
        if (range === '51+') return minutes >= 51;
        return minutes >= min && minutes <= max;
    }
});
</script>

</body>
</html>
