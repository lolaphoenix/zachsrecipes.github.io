<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .checkbox-group { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter">
    <input type="text" id="search" placeholder="Search by Recipe Name" onkeyup="filterRecipes()">
</div>

<!-- Filter Settings (Meal, Meat, Calories, etc.) -->
<div class="filter-settings">
    <!-- Meal Filter -->
    <div class="checkbox-group">
        <h4>Meal:</h4>
        <label><input type="checkbox" value="Breakfast" onchange="filterRecipes()"> Breakfast</label>
        <label><input type="checkbox" value="Lunch" onchange="filterRecipes()"> Lunch</label>
        <label><input type="checkbox" value="Dinner" onchange="filterRecipes()"> Dinner</label>
        <label><input type="checkbox" value="Appetizer/Side" onchange="filterRecipes()"> Appetizer/Side</label>
        <label><input type="checkbox" value="Dessert" onchange="filterRecipes()"> Dessert</label>
        <label><input type="checkbox" value="Bento Box" onchange="filterRecipes()"> Bento Box</label>
    </div>

    <!-- Meat Filter -->
    <div class="checkbox-group">
        <h4>Meat:</h4>
        <label><input type="checkbox" value="Beef" onchange="filterRecipes()"> Beef</label>
        <label><input type="checkbox" value="Chicken" onchange="filterRecipes()"> Chicken</label>
        <label><input type="checkbox" value="Pork" onchange="filterRecipes()"> Pork</label>
        <label><input type="checkbox" value="Turkey" onchange="filterRecipes()"> Turkey</label>
        <label><input type="checkbox" value="Sausage" onchange="filterRecipes()"> Sausage</label>
        <label><input type="checkbox" value="Bacon" onchange="filterRecipes()"> Bacon</label>
        <label><input type="checkbox" value="Spam" onchange="filterRecipes()"> Spam</label>
        <label><input type="checkbox" value="Shrimp" onchange="filterRecipes()"> Shrimp</label>
        <label><input type="checkbox" value="Tuna" onchange="filterRecipes()"> Tuna</label>
        <label><input type="checkbox" value="Salami" onchange="filterRecipes()"> Salami</label>
        <label><input type="checkbox" value="Fish" onchange="filterRecipes()"> Fish</label>
        <label><input type="checkbox" value="Salmon" onchange="filterRecipes()"> Salmon</label>
        <label><input type="checkbox" value="None" onchange="filterRecipes()"> None</label>
    </div>

    <!-- Calories Filter -->
    <div class="checkbox-group">
        <h4>Calories:</h4>
        <select id="calorieFilter" onchange="filterRecipes()">
            <option value="">Select Calorie Range</option>
            <option value="200cal or less">200cal or less</option>
            <option value="201-400">201-400</option>
            <option value="401-600">401-600</option>
            <option value="600+">600+</option>
        </select>
    </div>

    <!-- Fat Filter -->
    <div class="checkbox-group">
        <h4>Fat:</h4>
        <select id="fatFilter" onchange="filterRecipes()">
            <option value="">Select Fat Range</option>
            <option value="10g or less">10g or less</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="50+">50+</option>
        </select>
    </div>

    <!-- Other filters for Carbs, Protein, etc. can follow the same pattern -->
</div>

<!-- Recipe Table -->
<table id="recipeTable">
<thead>
    <tr>
        <th>Recipe Name</th>
        <th>Meal</th>
        <th>Meat</th> 
        <th>Calories</th>
        <th>Fat</th>
        <th>Carbs</th>
        <th>Protein</th>
        <th>Method</th>
        <th>Minutes</th>
        <th>Link</th>
    </tr>
</thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
// Initialize Supabase
const supabase = supabase.createClient(
    'your-supabase-url', // Replace with your Supabase URL
    'your-supabase-anon-key' // Replace with your Supabase anon key
);

// Fetch recipes from Supabase
async function fetchRecipes() {
    const { data, error } = await supabase
        .from('recipes')  // The name of your Supabase table
        .select('*');  // Select all columns

    if (error) {
        console.error('Error fetching recipes:', error);
        return;
    }

    console.log('Fetched recipes:', data);  // Log the fetched data for debugging

    window.recipesData = data;  // Store the data globally for filtering

    renderRecipes(data);  // Render the initial set of recipes
}

// Render recipes in the table
function renderRecipes(recipes) {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';  // Clear the table before rendering

    recipes.forEach(recipe => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${recipe.RecipeName}</td>
            <td>${recipe.Meal}</td>
            <td>${recipe.Meat}</td>
            <td>${recipe.Calories}</td>
            <td>${recipe.Fat}</td>
            <td>${recipe.Carbs}</td>
            <td>${recipe.Protein}</td>
            <td>${recipe.Method}</td>
            <td>${recipe.CookingTime}</td>
            <td><a href="${recipe.Link}" target="_blank">View Recipe</a></td>
        `;
        tableBody.appendChild(row);
    });
}

// Filter function (uses window.recipesData)
function filterRecipes() {
    const searchValue = document.getElementById('search').value.toLowerCase();

    const selectedMeals = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                               .map(checkbox => checkbox.value);

    const selectedCalorie = document.getElementById('calorieFilter').value;
    const selectedFat = document.getElementById('fatFilter').value;

    // Filter the recipes data based on selected filters
    const filteredRecipes = window.recipesData.filter(recipe => {
        const matchesSearch = recipe.RecipeName.toLowerCase().includes(searchValue);
        const mealMatch = selectedMeals.length === 0 || selectedMeals.includes(recipe.Meal);
        const calorieMatch = !selectedCalorie || recipe.Calories === selectedCalorie;
        const fatMatch = !selectedFat || recipe.Fat === selectedFat;

        return matchesSearch && mealMatch && calorieMatch && fatMatch;
    });

    renderRecipes(filteredRecipes);  // Re-render the filtered recipes
}

// Call fetchRecipes on page load
window.onload = fetchRecipes;
</script>

</body>
</html>
