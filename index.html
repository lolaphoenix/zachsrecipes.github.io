<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .checkbox-group { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter">
    <input type="text" id="search" placeholder="Search by Recipe Name" onkeyup="filterRecipes()">
</div>

<!-- Filter Settings (same as before, but now will apply filters to fetched data) -->
<div class="filter-settings">
    <!-- Your existing filter settings here -->
</div>

<table id="recipeTable">
<thead>
    <tr>
        <th>Recipe Name</th>
        <th>Meal</th>
        <th>Meat</th> 
        <th>Calories</th>
        <th>Fat</th>
        <th>Carbs</th>
        <th>Protein</th>
        <th>Method</th>
        <th>Minutes</th>
        <th>Link</th>
    </tr>
</thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
// Initialize Supabase
const supabase = supabase.createClient(
    'your-supabase-url', // Replace with your Supabase URL
    'your-supabase-anon-key' // Replace with your Supabase anon key
);

// Fetch recipes from Supabase
async function fetchRecipes() {
    const { data, error } = await supabase
        .from('recipes')  // The name of your Supabase table
        .select('*');  // Select all columns

    if (error) {
        console.error('Error fetching recipes:', error);
        return;
    }

    console.log('Fetched recipes:', data);  // Log the fetched data for debugging

    window.recipesData = data;  // Store the data globally for filtering

    // Render the recipes in the table
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';  // Clear the table before rendering

    data.forEach(recipe => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${recipe.RecipeName}</td>
            <td>${recipe.Meal}</td>
            <td>${recipe.Meat}</td>
            <td>${recipe.Calories}</td>
            <td>${recipe.Fat}</td>
            <td>${recipe.Carbs}</td>
            <td>${recipe.Protein}</td>
            <td>${recipe.Method}</td>
            <td>${recipe.CookingTime}</td>
            <td><a href="${recipe.Link}" target="_blank">View Recipe</a></td>
        `;
        tableBody.appendChild(row);
    });
}

// Call fetchRecipes on page load
window.onload = fetchRecipes;

// Filter function (uses window.recipesData)
function filterRecipes() {
    const searchValue = document.getElementById('search').value.toLowerCase();
    const rows = document.querySelectorAll('#recipeTable tbody tr');
    
    // Get selected filters (same as before)
    const selectedMeals = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                               .filter(checkbox => checkbox.parentNode.parentNode.querySelector('h4').textContent === 'Meal:')
                               .map(checkbox => checkbox.value);

    const selectedMeats = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                               .filter(checkbox => checkbox.parentNode.parentNode.querySelector('h4').textContent === 'Meat:')
                               .map(checkbox => checkbox.value);

    // Get other filters (Calories, Fat, Carbs, etc.)
    const selectedCalorie = document.getElementById('calorieFilter').value;
    const selectedFat = document.getElementById('fatFilter').value;
    const selectedCarb = document.getElementById('carbFilter').value;
    const selectedProtein = document.getElementById('proteinFilter').value;
    const selectedCookingTime = document.getElementById('cookingTimeFilter').value;

    // Filter the recipes data based on selected filters
    const filteredRecipes = window.recipesData.filter(recipe => {
        const matchesSearch = recipe.RecipeName.toLowerCase().includes(searchValue);
        const mealMatch = selectedMeals.length === 0 || selectedMeals.some(meal => recipe.Meal.includes(meal));
        const meatMatch = selectedMeats.length === 0 || selectedMeats.some(meat => recipe.Meat.includes(meat));
        const calorieMatch = !selectedCalorie || recipe.Calories === selectedCalorie;
        const fatMatch = !selectedFat || recipe.Fat === selectedFat;
        const carbMatch = !selectedCarb || recipe.Carbs === selectedCarb;
        const proteinMatch = !selectedProtein || recipe.Protein === selectedProtein;
        const cookingTimeMatch = !selectedCookingTime || recipe.CookingTime === selectedCookingTime;

        return matchesSearch && mealMatch && meatMatch && calorieMatch && fatMatch && carbMatch && proteinMatch && cookingTimeMatch;
    });

    // Render filtered recipes
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';  // Clear previous results

    filteredRecipes.forEach(recipe => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${recipe.RecipeName}</td>
            <td>${recipe.Meal}</td>
            <td>${recipe.Meat}</td>
            <td>${recipe.Calories}</td>
            <td>${recipe.Fat}</td>
            <td>${recipe.Carbs}</td>
            <td>${recipe.Protein}</td>
            <td>${recipe.Method}</td>
            <td>${recipe.CookingTime}</td>
            <td><a href="${recipe.Link}" target="_blank">View Recipe</a></td>
        `;
        tableBody.appendChild(row);
    });
}
</script>

</body>
</html>
