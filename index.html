<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter">
    <input type="text" id="search" placeholder="Search by Recipe Name" onkeyup="filterRecipes()">
    <!-- Add dropdowns for Meal, Method, etc. -->
</div>

<table id="recipeTable">
    <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Meal</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Method</th>
            <th>Cooking Time</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// Fetch data from Google Sheets
const sheetID = '1MVZFjrGrFPU1HJmg_Q5gVUVbFhTT-pZihRV39eYp40M'; // Replace with your actual sheet ID
const apiKey = process.env.GOOGLE_SHEETS_API_KEY; // Accessing the API key from environment variables
const range = 'Sheet1!A:I'; // Adjust based on your sheet name

$(document).ready(function() {
    $.get(`https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`, function(data) {
        const rows = data.values;
        let html = '';
        for (let i = 1; i < rows.length; i++) {
            html += '<tr>';
            for (let j = 0; j < rows[i].length; j++) {
                html += `<td>${rows[i][j]}</td>`;
            }
            html += '</tr>';
        }
        $('#tableBody').html(html);
    });
});

// Filter function
function filterRecipes() {
    const searchValue = $('#search').val().toLowerCase();
    $('#recipeTable tbody tr').filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(searchValue) > -1)
    });
}
</script>

</body>
</html>
