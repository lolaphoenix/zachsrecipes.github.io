<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .checkbox-group { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter">
    <input type="text" id="search" placeholder="Search by Recipe Name" onkeyup="filterRecipes()">
</div>

<!-- Filter Settings -->
<div class="filter-settings">
    <h3>Filter by:</h3>

    <div class="checkbox-group">
        <h4>Meal:</h4>
        <label><input type="checkbox" value="Breakfast" onchange="filterRecipes()"> Breakfast</label>
        <label><input type="checkbox" value="Lunch" onchange="filterRecipes()"> Lunch</label>
        <label><input type="checkbox" value="Dinner" onchange="filterRecipes()"> Dinner</label>
        <label><input type="checkbox" value="Appetizer/Side" onchange="filterRecipes()"> Appetizer/Side</label>
        <label><input type="checkbox" value="Dessert" onchange="filterRecipes()"> Dessert</label>
        <label><input type="checkbox" value="Bento Box" onchange="filterRecipes()"> Bento Box</label>
    </div>

    <!-- Calories Filter -->
    <div class="checkbox-group">
        <h4>Calories:</h4>
        <label><input type="checkbox" value="200cal or less" onchange="filterRecipes()"> 200cal or less</label>
        <label><input type="checkbox" value="201-400" onchange="filterRecipes()"> 201-400</label>
        <label><input type="checkbox" value="401-600" onchange="filterRecipes()"> 401-600</label>
        <label><input type="checkbox" value="600+" onchange="filterRecipes()"> 600+</label>
    </div>

    <!-- Additional filters can be added here -->
    
</div>

<table id="recipeTable">
    <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Meal</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Method</th>
            <th>Cooking Time</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
// Load recipes from the JSON file
fetch('recipes.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const tableBody = document.getElementById('tableBody');
        
        // Store the data globally for filtering
        window.recipesData = data;

        // Loop through each recipe in the data array
        data.forEach(recipe => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${recipe.RecipeName}</td>
                <td>${recipe.Meal}</td>
                <td>${recipe.Calories}</td>
                <td>${recipe.Fat}</td>
                <td>${recipe.Carbs}</td>
                <td>${recipe.Protein}</td>
                <td>${recipe.Method}</td>
                <td>${recipe.CookingTime}</td>
                <td><a href="${recipe.Link}" target="_blank">View Recipe</a></td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error loading recipes:', error));

// Helper function to check if a calorie value matches a selected range
function matchesCalorieRange(calorieValue, selectedCalorie) {
    const numericCalories = parseInt(calorieValue.split(" ")[0]); // Get numeric part of the string

    switch (selectedCalorie) {
        case "200cal or less":
            return numericCalories <= 200;
        case "201-400":
            return numericCalories > 200 && numericCalories <= 400;
        case "401-600":
            return numericCalories > 400 && numericCalories <= 600;
        case "600+":
            return numericCalories > 600;
        default:
            return false;
    }
}

// Filter function
function filterRecipes() {
    const searchValue = document.getElementById('search').value.toLowerCase();
    const rows = document.querySelectorAll('#recipeTable tbody tr');

    // Get selected meal filters
    const selectedMeals = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                               .map(checkbox => checkbox.value);

    // Get selected calorie filters
    const selectedCalories = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                                  .map(checkbox => checkbox.value)
                                  .filter(value => 
                                      ["200cal or less", "201-400", "401-600", "600+"].includes(value));

    rows.forEach(row => {
        const recipeName = row.cells[0].textContent.toLowerCase();
        
        // Check if recipe matches the search term
        const matchesSearch = recipeName.includes(searchValue);

        // Check if recipe matches any of the selected meal filters
        const mealMatch = selectedMeals.length === 0 || selectedMeals.some(meal => row.cells[1].textContent.includes(meal));

        // Get the calorie value from the table cell
        const calorieCellValue = row.cells[2].textContent;

        // Check if recipe matches any of the selected calorie filters
        const calorieMatch = selectedCalories.length === 0 || selectedCalories.some(calorie => matchesCalorieRange(calorieCellValue, calorie));

        // Show row if it matches both criteria
        row.style.display = (matchesSearch && mealMatch && calorieMatch) ? '' : 'none';
    });
}
</script>

</body>
</html>
