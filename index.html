<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .checkbox-group { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter">
    <input type="text" id="search" placeholder="Search by Recipe Name" onkeyup="filterRecipes()">
</div>

<!-- Filter Settings -->
<div class="filter-settings">
    <h3>Filter by:</h3>

    <div class="checkbox-group">
        <h4>Meal:</h4>
        <label><input type="checkbox" value="Breakfast" onchange="filterRecipes()"> Breakfast</label>
        <label><input type="checkbox" value="Lunch" onchange="filterRecipes()"> Lunch</label>
        <label><input type="checkbox" value="Dinner" onchange="filterRecipes()"> Dinner</label>
        <label><input type="checkbox" value="Appetizer/Side" onchange="filterRecipes()"> Appetizer/Side</label>
        <label><input type="checkbox" value="Dessert" onchange="filterRecipes()"> Dessert</label>
        <label><input type="checkbox" value="Bento Box" onchange="filterRecipes()"> Bento Box</label>
    </div>

    <!-- Calories Filter as Dropdown -->
    <div class="checkbox-group">
        <h4>Calories:</h4>
        <select id="calorieFilter" onchange="filterRecipes()">
            <option value="">Select Calorie Range</option>
            <option value="200cal or less">200cal or less</option>
            <option value="201-400">201-400</option>
            <option value="401-600">401-600</option>
            <option value="600+">600+</option>
        </select>
    </div>

    <!-- Fat Filter as Dropdown -->
    <div class="checkbox-group">
        <h4>Fat:</h4>
        <select id="fatFilter" onchange="filterRecipes()">
            <option value="">Select Fat Range</option>
            <option value="10g or less">10g or less</option>
            <option value="11-20">11-20</option>
            <option value="21-30">21-30</option>
            <option value="31-40">31-40</option>
            <option value="41-50">41-50</option>
            <option value="50+">50+</option>
        </select>
    </div>

    <!-- Carbs Filter as Dropdown -->
    <div class='checkbox-group'>
        <h4>Carbs:</h4>
        <select id='carbFilter' onchange='filterRecipes()'>
            <option value=''>Select Carb Range</option>
            <option value='10g or less'>10g or less</option>
            <option value='11-20'>11-20</option>
            <option value='21-30'>21-30</option>
            <option value='31-40'>31-40</option>
            <option value='41-50'>41-50</option>
            <option value='50+'>50+</option>
        </select>
    </div>

    <!-- Protein Filter as Dropdown -->
    <div class='checkbox-group'>
        <h4>Protein:</h4>
        <select id='proteinFilter' onchange='filterRecipes()'>
            <option value=''>Select Protein Range</option>
            <option value='10g or less'>10g or less</option>
            <option value='11-20'>11-20</option>
            <option value='21-30'>21-30</option>
            <option value='31-40'>31-40</option>
            <option value='41-50'>41-50</option>
            <option value='50+'>50+</option>
        </select>
    </div>

    <!-- Method Filter as Checkboxes -->
    <div class='checkbox-group'>
      <h4>Method:</h4>

      <!-- Added Method Checkboxes -->
      <label><input type='checkbox' value='Slow Cooker' onchange='filterRecipes()'> Slow Cooker</label> 
      <label><input type='checkbox' value='Stovetop' onchange='filterRecipes()'> Stovetop</label> 
      <label><input type='checkbox' value='Baking' onchange='filterRecipes()'> Baking</label> 
      <label><input type='checkbox' value='Microwave' onchange='filterRecipes()'> Microwave</label> 
      <label><input type='checkbox' value='Grilling' onchange='filterRecipes()'> Grilling</label> 
      <!-- Add more methods as needed -->
   </div>

   <!-- Additional filters can be added here -->
    
</div>

<table id="recipeTable">
    <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Meal</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Method</th>
            <!-- Removed Cooking Time from here -->
            <!-- Add Cooking Time back if needed in future -->
            <!-- Example:  -->
            <!--  th><Cooking Time></th>-->
            <!-- Add Link column -->
          </tr> 
          </thead> 
          <!-- Add tbody for data rows --> 
          <!-- Add data rows here based on the JSON data --> 
          <!-- Example:  --> 
          <!--  tbody id=tableBody></tbody--> 
          </table>

<script>
// Load recipes from the JSON file
fetch('recipes.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        const tableBody = document.getElementById('tableBody');
        
        // Store the data globally for filtering
        window.recipesData = data;

        // Loop through each recipe in the data array
        data.forEach(recipe => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${recipe.RecipeName}</td>
                <td>${recipe.Meal}</td>
                <td>${recipe.Calories}</td>
                <td>${recipe.Fat}</td>
                <td>${recipe.Carbs}</td>
                <td>${recipe.Protein}</td>
                <!-- Include Method column here -->
                <!-- Example:  --> 
                <!--  td>${recipe.Method}</td>-->
                <!-- Include Link column here --> 
                <!-- Example:  --> 
                <!-- td><a href="${recipe.Link}" target="_blank">View Recipe<a/></td>-->
             `;
             tableBody.appendChild(row);
         });
     })
     .catch(error => console.error('Error loading recipes:', error));

// Helper function to check if a calorie value matches a selected range
function matchesCalorieRange(calorieValue, selectedCalorie) {
    const numericCalories = parseInt(calorieValue.split(" ")[0]); // Get numeric part of the string

    switch (selectedCalorie) {
        case "200cal or less":
            return numericCalories <= 200;
        case "201-400":
            return numericCalories > 200 && numericCalories <= 400;
        case "401-600":
            return numericCalories > 400 && numericCalories <= 600;
        case "600+":
            return numericCalories > 600;
        default:
            return false;
    }
}

// Helper function to check if a fat value matches a selected range
function matchesFatRange(fatValue, selectedFat) {
    const numericFat = parseInt(fatValue.split(" ")[0]); // Get numeric part of the string

    switch (selectedFat) {
        case "10g or less":
            return numericFat <= 10;
        case "11-20":
            return numericFat > 10 && numericFat <= 20;
        case "21-30":
            return numericFat > 20 && numericFat <= 30;
        case "31-40":
            return numericFat > 30 && numericFat <= 40;
        case "41-50":
            return numericFat > 40 && numericFat <= 50;
        case "50+":
            return numericFat > 50;
        default:
            return false;
    }
}

// Helper function to check if a carbs value matches a selected range
function matchesCarbRange(carbValue, selectedCarb) {
   const numericCarbs = parseInt(carbValue.split(" ")[0]); // Get numeric part of the string

   switch (selectedCarb) {
       case "10g or less":
           return numericCarbs <= 10;
       case "11-20":
           return numericCarbs > 10 && numericCarbs <= 20;
       case "21-30":
           return numericCarbs > 20 && numericCarbs <= 30;
       case "31-40":
           return numericCarbs > 30 && numericCarbs <= 40;
       case "41-50":
           return numericCarbs > 40 && numericCarbs <= 50;
       case "50+":
           return numericCarbs > 50;
       default:
           return false;
   }
}

// Helper function to check if a protein value matches a selected range
function matchesProteinRange(proteinValue, selectedProtein) {
   const numericProtein = parseInt(proteinValue.split(" ")[0]); // Get numeric part of the string

   switch (selectedProtein) {
       case "10g or less":
           return numericProtein <= 10;
       case "11-20":
           return numericProtein > 10 && numericProtein <= 20;
       case "21-30":
           return numericProtein > 20 && numericProtein <= 30;
       case "31-40":
           return numericProtein > 30 && numericProtein <= 40;
       case "41-50":
           return numericProtein > 40 && numericProtein <= 50;
       case "50+":
           return numericProtein > 50;
       default:
           return false;
   }
}

// Helper function to check if method matches any selected methods
function matchesMethod(methodValue, selectedMethods) {
   // Split methodValue into an array of methods
   const methodsArray = methodValue.split(', ').map(method => method.trim());
   
   // Check if any of the selected methods match
   return selectedMethods.length === 0 || selectedMethods.some(selectedMethod => methodsArray.includes(selectedMethod));
}

// Filter function
function filterRecipes() {
   const searchValue = document.getElementById('search').value.toLowerCase();
   const rows = document.querySelectorAll('#recipeTable tbody tr');

   // Get selected meal filters
   const selectedMeals = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                              .map(checkbox => checkbox.value);

   // Get selected calorie filter from dropdown
   const selectedCalorie = document.getElementById('calorieFilter').value;

   // Get selected fat filter from dropdown
   const selectedFat = document.getElementById('fatFilter').value;

   // Get selected carb filter from dropdown
   const selectedCarb = document.getElementById('carbFilter').value;

   // Get selected protein filter from dropdown
   const selectedProtein = document.getElementById('proteinFilter').value;

   // Get selected method filters from checkboxes
   const selectedMethods = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                                .map(checkbox => checkbox.value);

   rows.forEach(row => {
       const recipeName = row.cells[0].textContent.toLowerCase();
       
       // Check if recipe matches the search term
       const matchesSearch = recipeName.includes(searchValue);

       // Check if recipe matches any of the selected meal filters
       const mealMatch = selectedMeals.length === 0 || selectedMeals.some(meal => row.cells[1].textContent.includes(meal));

       // Get values from table cells
       const calorieCellValue = row.cells[2].textContent;
       const fatCellValue = row.cells[3].textContent;
       const carbCellValue = row.cells[4].textContent;
       const proteinCellValue = row.cells[5].textContent;
       const methodCellValue = row.cells[6].textContent; // Ensure this is correct

       // Check if recipe matches the selected filters
       const calorieMatch = !selectedCalorie || matchesCalorieRange(calorieCellValue, selectedCalorie);
       const fatMatch = !selectedFat || matchesFatRange(fatCellValue, selectedFat);
       const carbMatch = !selectedCarb || matchesCarbRange(carbCellValue, selectedCarb);
       const proteinMatch = !selectedProtein || matchesProteinRange(proteinCellValue, selectedProtein);
       
       // Check if recipe matches any of the selected method filters
       const methodMatch = matchesMethod(methodCellValue, selectedMethods);

       // Show row if it matches all criteria
       row.style.display = (matchesSearch && mealMatch && calorieMatch && fatMatch && carbMatch && proteinMatch && methodMatch) ? '' : 'none';
   });
}
</script>

<!-- Closing tags for body and html -->
</body></html>
