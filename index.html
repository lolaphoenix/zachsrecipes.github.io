<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter">
    <input type="text" id="search" placeholder="Search by Recipe Name" onkeyup="filterRecipes()">
</div>

<table id="recipeTable">
    <thead>
        <tr>
            <th>Recipe Name</th>
            <th>Meal</th>
            <th>Calories</th>
            <th>Fat</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Method</th>
            <th>Cooking Time</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
// Load recipes from the JSON file
fetch('recipes.json')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('tableBody');
        data.forEach(recipe => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${recipe.RecipeName}</td>
                <td>${recipe.meal}</td>
                <td>${recipe.calories}</td>
                <td>${recipe.fat}</td>
                <td>${recipe.carbs}</td>
                <td>${recipe.protein}</td>
                <td>${recipe.method}</td>
                <td>${recipe.CookingTime}</td>
                <td><a href="${recipe.link}" target="_blank">View Recipe</a></td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error loading recipes:', error));

// Filter function
function filterRecipes() {
    const searchValue = document.getElementById('search').value.toLowerCase();
    const rows = document.querySelectorAll('#recipeTable tbody tr');
    
    rows.forEach(row => {
        const recipeName = row.cells[0].textContent.toLowerCase();
        row.style.display = recipeName.includes(searchValue) ? '' : 'none';
    });
}
</script>

</body>
</html>
