<!DOCTYPE html>
<html>
<head>
    <title>Recipe Search</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Recipe Search</h1>
    <input type="text" id="searchInput" placeholder="Search recipes...">
    <button onclick="searchRecipes()">Search</button>
    <div id="results"></div>

    <script>
        let apiKey;
        if (typeof process !== 'undefined' && process.env.GOOGLE_API_KEY) {
            apiKey = process.env.GOOGLE_API_KEY;
        } else {
            apiKey = 'your_api_key_here'; // Fallback for local development
        }

        const spreadsheetId = '1MVZFjrGrFPU1HJmg_Q5gVUVbFhTT-pZihRV39eYp40M';

        function searchRecipes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: spreadsheetId,
                range: 'Sheet1!A:E',  // Adjust based on your sheet structure
            }).then(function(response) {
                const values = response.result.values;
                const filteredRecipes = values.filter(row => 
                    row[0].toLowerCase().includes(searchTerm) || // Recipe name
                    row[1].toLowerCase().includes(searchTerm)    // Ingredients
                );
                displayResults(filteredRecipes);
            });
        }

        function displayResults(recipes) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            recipes.forEach(recipe => {
                const recipeDiv = document.createElement('div');
                recipeDiv.innerHTML = `
                    <h3>${recipe[0]}</h3>
                    <p>Ingredients: ${recipe[1]}</p>
                    <p>Cooking Time: ${recipe[2]}</p>
                    <p>Cuisine: ${recipe[3]}</p>
                    <a href="${recipe[4]}" target="_blank">View on Patreon</a>
                `;
                resultsDiv.appendChild(recipeDiv);
            });
        }

        function initClient() {
            gapi.client.init({
                apiKey: apiKey,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function () {
                // API is initialized and ready to use
            });
        }

        gapi.load('client', initClient);
    </script>
</body>
</html>
