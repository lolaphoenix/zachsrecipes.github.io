    <!-- Calories Filter as Dropdown -->

        <h4>Carbs:</h4>

            <option value='21-30'>21-30</option>
            <option value='31-40'>31-40</option>
            <option value='41-50'>41-50</option>
            <option value='50+'>50+</option>
        </select>
    </div>

    <!-- Cooking Time Filter as Dropdown -->
    <div class='checkbox-group'>
    <h4>Cooking Time in Minutes:</h4>
    <select id="cookingTimeFilter" onchange="filterRecipes()">
        <option value="">Select Cooking Time Range</option>

<script>
document.addEventListener('DOMContentLoaded', function() {

    );

    // Fetch recipes from Supabase
    function fetchRecipes() {
        supabaseClient
            .from('recipes')
            .select('*')
            .then(function(response) {
                console.log('Full Supabase Response:', response); // Detailed logging

                const { data: recipes, error } = response;

                if (error) {
                    console.error('Detailed Supabase Error:', error);
                    throw error;
                }

                const tableBody = document.getElementById('tableBody');
                if (!tableBody) {
                    console.error('Table body element not found!');
                    return;
                }

                tableBody.innerHTML = ''; // Clear existing rows
                
                // Store the data globally for filtering
                window.recipesData = recipes;

                // Render recipes
                recipes.forEach(recipe => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${recipe.RecipeName || 'N/A'}</td>
                        <td>${recipe.Meal || 'N/A'}</td>
                        <td>${recipe.Meat || 'N/A'}</td>
                        <td>${recipe.Calories || 'N/A'}</td>
                        <td>${recipe.Fat || 'N/A'}</td>
                        <td>${recipe.Carbs || 'N/A'}</td>
                        <td>${recipe.Protein || 'N/A'}</td>
                        <td>${recipe.Method || 'N/A'}</td>
                        <td>${recipe.CookingTime || 'N/A'}</td>
                        <td><a href="${recipe.Link || '#'}" target="_blank">View Recipe</a></td>
                    `;
                    tableBody.appendChild(row);
                });

                // Safe filtering with error handling
                safeFilterRecipes();
            })
            .catch(function(error) {
                console.error('Comprehensive Error:', error);
                alert('Failed to load recipes: ' + error.message);
            });
    }

    // Safe filtering function with error handling
    function safeFilterRecipes() {
        try {
            // Check if all elements exist before accessing
            const searchInput = document.getElementById('search');
            const calorieFilter = document.getElementById('calorieFilter');
            const fatFilter = document.getElementById('fatFilter');
            const carbFilter = document.getElementById('carbFilter');
            const proteinFilter = document.getElementById('proteinFilter');
            const cookingTimeFilter = document.getElementById('cookingTimeFilter');

            // Verify all required elements exist
            const requiredElements = [
                searchInput, calorieFilter, fatFilter, 
                carbFilter, proteinFilter, cookingTimeFilter
            ];

            if (requiredElements.some(el => el === null)) {
                console.error('One or more filter elements are missing:', requiredElements);
                return;
            }

            filterRecipes();
        } catch (error) {
            console.error('Error in safe filtering:', error);
        }
    }
