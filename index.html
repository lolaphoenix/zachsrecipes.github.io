<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .filter { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .checkbox-group { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Recipe Finder</h1>

<div class="filter">
    <input type="text" id="search" placeholder="Search by Recipe Name" onkeyup="filterRecipes()">
</div>

<!-- Filter Settings -->
<div class="filter-settings">
    <!-- Filters for Meal, Meat, Calories, etc. (Same as your original code) -->
</div>

<table id="recipeTable">
<thead>
    <tr>
        <th>Recipe Name</th>
        <th>Meal</th>
        <th>Meat</th> 
        <th>Calories</th>
        <th>Fat</th>
        <th>Carbs</th>
        <th>Protein</th>
        <th>Method</th>
        <th>Minutes</th>
        <th>Link</th>
    </tr>
</thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
// Initialize Supabase
const supabase = supabase.createClient(
    'https://smftecfffubvgnxfdhyk.supabase.co', // Replace with your Supabase URL
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNtZnRlY2ZmZnVidmdueGZkaHlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3OTMzMzgsImV4cCI6MjA0ODM2OTMzOH0.e_3jDB4acpZkY1BQReCeb5RTmfvBZYbAb2GxbaKAA1o' // Replace with your Supabase anon key
);

// Fetch recipes from Supabase
async function fetchRecipes() {
    const { data, error } = await supabase
        .from('recipes')  // The name of your Supabase table
        .select('*');  // Select all columns

    if (error) {
        console.error('Error fetching recipes:', error);
        return;
    }

    // Store the data globally for filtering
    window.recipesData = data;

    // Render the recipes in the table
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';  // Clear the table before rendering

    data.forEach(recipe => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${recipe.RecipeName}</td>
            <td>${recipe.Meal}</td>
            <td>${recipe.Meat}</td>
            <td>${recipe.Calories}</td>
            <td>${recipe.Fat}</td>
            <td>${recipe.Carbs}</td>
            <td>${recipe.Protein}</td>
            <td>${recipe.Method}</td>
            <td>${recipe.CookingTime}</td>
            <td><a href="${recipe.Link}" target="_blank">View Recipe</a></td>
        `;
        tableBody.appendChild(row);
    });
}

// Call fetchRecipes on page load
window.onload = fetchRecipes;

// Filter function
function filterRecipes() {
    const searchValue = document.getElementById('search').value.toLowerCase();
    const rows = document.querySelectorAll('#recipeTable tbody tr');

    // Get selected filter values (Meal, Meat, Calories, etc.)
    const selectedMeals = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                               .filter(checkbox => checkbox.parentNode.parentNode.querySelector('h4').textContent === 'Meal:')
                               .map(checkbox => checkbox.value);

    const selectedMeats = Array.from(document.querySelectorAll('.filter-settings input[type=checkbox]:checked'))
                               .filter(checkbox => checkbox.parentNode.parentNode.querySelector('h4').textContent === 'Meat:')
                               .map(checkbox => checkbox.value);

    // Get other filters (Calories, Fat, Carbs, etc.)
    const selectedCalorie = document.getElementById('calorieFilter').value;
    const selectedFat = document.getElementById('fatFilter').value;
    const selectedCarb = document.getElementById('carbFilter').value;
    const selectedProtein = document.getElementById('proteinFilter').value;
    const selectedCookingTime = document.getElementById('cookingTimeFilter').value;

    rows.forEach(row => {
        const recipeName = row.cells[0].textContent.toLowerCase();

        // Check if recipe matches the search term
        const matchesSearch = recipeName.includes(searchValue);

        // Check if recipe matches meal filters
        const mealMatch = selectedMeals.length === 0 || selectedMeals.some(meal => row.cells[1].textContent.includes(meal));

        // Check if recipe matches meat filters
        const meatColumn = row.cells[2].textContent.split(',').map(meat => meat.trim());
        const meatMatch = selectedMeats.length === 0 || selectedMeats.some(selectedMeat => meatColumn.includes(selectedMeat));

        // Check if recipe matches other filters
        const calorieCellValue = row.cells[3].textContent;
        const fatCellValue = row.cells[4].textContent;
        const carbCellValue = row.cells[5].textContent;
        const proteinCellValue = row.cells[6].textContent;
        const cookingTimeCellValue = row.cells[7].textContent;

        // Assuming you already have matching functions for calorie, fat, carb, protein, and cooking time ranges
        const calorieMatch = !selectedCalorie || matchesCalorieRange(calorieCellValue, selectedCalorie);
        const fatMatch = !selectedFat || matchesFatRange(fatCellValue, selectedFat);
        const carbMatch = !selectedCarb || matchesCarbRange(carbCellValue, selectedCarb);
        const proteinMatch = !selectedProtein || matchesProteinRange(proteinCellValue, selectedProtein);
        const cookingTimeMatch = !selectedCookingTime || matchesCookingTime(cookingTimeCellValue, selectedCookingTime);

        // Show row if it matches all criteria
        row.style.display = (matchesSearch && mealMatch && meatMatch && calorieMatch && fatMatch && carbMatch && proteinMatch && cookingTimeMatch) ? '' : 'none';
    });
}
</script>

</body>
</html>
