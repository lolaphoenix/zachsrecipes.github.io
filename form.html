<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Input Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        .checkbox-group { margin-bottom: 15px; }
        .checkbox-group label { font-weight: normal; display: inline-block; margin-right: 10px; }
        input, select, textarea { width: 100%; margin-bottom: 15px; padding: 8px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>

<h1>Add a New Recipe</h1>

<form id="recipeForm">
    <label for="recipeName">Recipe Name</label>
    <input type="text" id="recipeName" name="RecipeName" required>

    <div class="checkbox-group">
        <label>Meal:</label><br>
        <label><input type="checkbox" name="Meal" value="Breakfast"> Breakfast</label>
        <label><input type="checkbox" name="Meal" value="Lunch"> Lunch</label>
        <label><input type="checkbox" name="Meal" value="Dinner"> Dinner</label>
        <label><input type="checkbox" name="Meal" value="Appetizer/Side"> Appetizer/Side</label>
        <label><input type="checkbox" name="Meal" value="Dessert"> Dessert</label>
        <label><input type="checkbox" name="Meal" value="Bento Box"> Bento Box</label>
    </div>

    <div class="checkbox-group">
        <label>Meat:</label><br>
        <label><input type="checkbox" name="Meat" value="Beef"> Beef</label>
        <label><input type="checkbox" name="Meat" value="Chicken"> Chicken</label>
        <label><input type="checkbox" name="Meat" value="Pork"> Pork</label>
        <label><input type="checkbox" name="Meat" value="Turkey"> Turkey</label>
        <label><input type="checkbox" name="Meat" value="Sausage"> Sausage</label>
        <label><input type="checkbox" name="Meat" value="Bacon"> Bacon</label>
        <label><input type="checkbox" name="Meat" value="Spam"> Spam</label>
        <label><input type="checkbox" name="Meat" value="Shrimp"> Shrimp</label>
        <label><input type="checkbox" name="Meat" value="Tuna"> Tuna</label>
        <label><input type="checkbox" name="Meat" value="Salami"> Salami</label>
        <label><input type="checkbox" name="Meat" value="Fish"> Fish</label>
        <label><input type="checkbox" name="Meat" value="Salmon"> Salmon</label>
        <label><input type="checkbox" name="Meat" value="None"> None</label>
    </div>

    <label for="calories">Calories</label>
    <select id="calories" name="Calories">
        <option value="200cal or less">200cal or less</option>
        <option value="201-400">201-400</option>
        <option value="401-600">401-600</option>
        <option value="600+">600+</option>
    </select>

    <label for="fat">Fat</label>
    <select id="fat" name="Fat">
        <option value="10g or less">10g or less</option>
        <option value="11-20">11-20</option>
        <option value="21-30">21-30</option>
        <option value="31-40">31-40</option>
        <option value="41-50">41-50</option>
        <option value="50+">50+</option>
    </select>

    <label for="carbs">Carbs</label>
    <select id="carbs" name="Carbs">
        <option value="10g or less">10g or less</option>
        <option value="11-20">11-20</option>
        <option value="21-30">21-30</option>
        <option value="31-40">31-40</option>
        <option value="41-50">41-50</option>
        <option value="50+">50+</option>
    </select>

    <label for="protein">Protein</label>
    <select id="protein" name="Protein">
        <option value="10g or less">10g or less</option>
        <option value="11-20">11-20</option>
        <option value="21-30">21-30</option>
        <option value="31-40">31-40</option>
        <option value="41-50">41-50</option>
        <option value="50+">50+</option>
    </select>

    <div class="checkbox-group">
        <label>Method:</label><br>
        <label><input type="checkbox" name="Method" value="Stovetop"> Stovetop</label>
        <label><input type="checkbox" name="Method" value="Baking"> Baking</label>
        <label><input type="checkbox" name="Method" value="Air Fryer"> Air Fryer</label>
        <label><input type="checkbox" name="Method" value="Slow Cooker"> Slow Cooker</label>
        <label><input type="checkbox" name="Method" value="Rice Cooker"> Rice Cooker</label>
        <label><input type="checkbox" name="Method" value="Just Mixing"> Just Mixing</label>
        <label><input type="checkbox" name="Method" value="Microwave"> Microwave</label>
        <label><input type="checkbox" name="Method" value="Overnight"> Overnight</label>
        <label><input type="checkbox" name="Method" value="Marinate"> Marinate</label>
    </div>

    <label for="cookingTime">Cooking Time (e.g., 0-20)</label>
    <input type="text" id="cookingTime" name="CookingTime" required>

    <label for="link">Link</label>
    <input type="url" id="link" name="Link" required>

    <button type="button" onclick="addRecipe()">Add Recipe</button>
</form>

<script>
    function addRecipe() {
        // Collect form data
        const form = document.getElementById('recipeForm');
        const formData = new FormData(form);
        const newRecipe = {};

        // Process checkboxes
        ['Meal', 'Meat', 'Method'].forEach(field => {
            newRecipe[field] = formData.getAll(field).join(', ');
        });

        // Process other fields
        formData.forEach((value, key) => {
            if (!['Meal', 'Meat', 'Method'].includes(key)) {
                newRecipe[key] = value;
            }
        });

        // Output JSON for manual updating
        console.log(JSON.stringify(newRecipe, null, 2));
        alert('Recipe JSON generated. Check the console for the result.');
    }
</script>

</body>
</html>
