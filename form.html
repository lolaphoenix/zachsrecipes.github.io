<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Input Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        label { font-weight: bold; }
        .checkbox-group { margin-bottom: 20px; }
        .checkbox-group h4 { font-size: 1.1em; margin-bottom: 10px; }
        .checkbox-group .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        input, select, textarea { width: 100%; margin-bottom: 15px; padding: 8px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>

<h1>Add a New Recipe</h1>

<form id="recipeForm">
    <label for="recipeName">Recipe Name</label>
    <input type="text" id="recipeName" name="RecipeName" required>

    <div class="checkbox-group">
        <h4>Meal:</h4>
        <div class="checkbox-item">
            <input type="checkbox" name="Meal" value="Breakfast" id="meal-breakfast">
            <label for="meal-breakfast">Breakfast</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meal" value="Lunch" id="meal-lunch">
            <label for="meal-lunch">Lunch</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meal" value="Dinner" id="meal-dinner">
            <label for="meal-dinner">Dinner</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meal" value="Appetizer/Side" id="meal-appetizer">
            <label for="meal-appetizer">Appetizer/Side</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meal" value="Dessert" id="meal-dessert">
            <label for="meal-dessert">Dessert</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meal" value="Bento Box" id="meal-bento">
            <label for="meal-bento">Bento Box</label>
        </div>
    </div>

    <div class="checkbox-group">
        <h4>Meat:</h4>
        <div class="checkbox-item">
            <input type="checkbox" name="Meat" value="Beef" id="meat-beef">
            <label for="meat-beef">Beef</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meat" value="Chicken" id="meat-chicken">
            <label for="meat-chicken">Chicken</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meat" value="Pork" id="meat-pork">
            <label for="meat-pork">Pork</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meat" value="Turkey" id="meat-turkey">
            <label for="meat-turkey">Turkey</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meat" value="Sausage" id="meat-sausage">
            <label for="meat-sausage">Sausage</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Meat" value="Bacon" id="meat-bacon">
            <label for="meat-bacon">Bacon</label>
        </div>
        <!-- Add additional checkbox items for other meat options -->
    </div>

    <label for="calories">Calories</label>
    <select id="calories" name="Calories">
        <option value="200cal or less">200cal or less</option>
        <option value="201-400">201-400</option>
        <option value="401-600">401-600</option>
        <option value="600+">600+</option>
    </select>

    <div class="checkbox-group">
        <h4>Method:</h4>
        <div class="checkbox-item">
            <input type="checkbox" name="Method" value="Stovetop" id="method-stovetop">
            <label for="method-stovetop">Stovetop</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Method" value="Baking" id="method-baking">
            <label for="method-baking">Baking</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Method" value="Air Fryer" id="method-airfryer">
            <label for="method-airfryer">Air Fryer</label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" name="Method" value="Slow Cooker" id="method-slowcooker">
            <label for="method-slowcooker">Slow Cooker</label>
        </div>
        <!-- Add additional checkbox items for other method options -->
    </div>

    <label for="link">Link</label>
    <input type="url" id="link" name="Link" required>

    <button type="button" onclick="addRecipe()">Add Recipe</button>
</form>

<script>
    function addRecipe() {
        const form = document.getElementById('recipeForm');
        const formData = new FormData(form);
        const newRecipe = {};

        // Process checkboxes
        ['Meal', 'Meat', 'Method'].forEach(field => {
            newRecipe[field] = formData.getAll(field).join(', ');
        });

        // Process other fields
        formData.forEach((value, key) => {
            if (!['Meal', 'Meat', 'Method'].includes(key)) {
                newRecipe[key] = value;
            }
        });

        console.log(JSON.stringify(newRecipe, null, 2));
        alert('Recipe JSON generated. Check the console for the result.');
    }
</script>

</body>
</html>
